<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required>
        </div>
        
        <div>
            <label for="gender">Male</label>
            <input type="radio" id="gender_m" name="gender">

            <label for="gender">Female</label>
            <input type="radio" id="gender_f" name="gender">
        </div>

        <div>
            <label for="car">Car Brands</label>
            <select name="car" id="cars" required>
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="0" placeholder="Age" required>
        </div>

        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
        </div>

        <div>
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="tel" placeholder="xxx-xxx-xxxx">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <div>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" id="tos" required>
        </div>

        <div>
            <button>
                Submit
            </button>
        </div>
    </form>
</body>

</html>
